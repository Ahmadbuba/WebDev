<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
    <!-- Icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Css style -->
    <link rel="stylesheet" href="estyle.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/616b03bb60.js" crossorigin="anonymous"></script>
    <!-- Media Queries -->
    <link rel="stylesheet" media="screen and (max-width: 700px)" href="mobile.css">

  </head>
  <body>
    
    <section class="card-area">  
      <div class="card-container">
        
        <div class="image-container">
          <img class="image-edit" src="images/image-product-desktop.jpg" alt="Gabrielle Perfume by Chanel">
        </div>
        
        <div class="text-container">  
          <h5>Perfume</h5>

          <h2>Gabrielle Essence Eau De Parfum</h2>

          <p class="description-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

          <div class="price-container">
            <p class="current-price">$149.99</p>
            <p class="previous-price">$169.99</p>
          </div>
          
          <button type="button" class="cart-button">
            <i class="fa-solid fa-cart-shopping"></i>
            Add to Cart
          </button>
          
        </div>  <!-- / Card-text-->
      
      </div> <!-- / Container-->
    </section> <!-- / Box-->

        <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/roberto-baiochi-562795244/">Ahmad Buba</a>.
        </div>

  </body>
</html>
